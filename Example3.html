<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial;
        }

        .box {
            border: 1px solid black;
            padding: 10px;
            width: 250px;
        }

        input {
            margin: 5px;
        }

        button {
            margin: 3px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>Calculator</h3>
        <input type="text" id="n1" placeholder="First number"><br>
        <input type="text" id="n2" placeholder="Second number"><br>

        <button type="button" onclick="calc('+')">+</button>
        <button type="button" onclick="calc('-')">-</button>
        <button type="button" onclick="calc('*')">*</button>
        <button type="button" onclick="calc('/')">/</button>
        <button type="button" onclick="calc('%')">%</button>

        <p>Result: <span id="res"></span></p>
    </div>

    <script src="calc.js"></script>
</body>

</html>
